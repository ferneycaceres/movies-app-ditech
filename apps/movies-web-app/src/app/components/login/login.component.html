<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="login-wrapper__box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="login-wrapper__example-form" [formGroup]="loginForm" (ngSubmit)="onSignInSubmit(loginForm.value)">
      <mat-error *ngIf="loginFail">
        <span>
          Username or Password invalid
        </span>
      </mat-error>
      <mat-card-content>
        <mat-form-field class="login-wrapper__example-full-width">
          <input matInput placeholder="Username" formControlName="username" />
          <mat-error class="error-center">
            <div
              *ngIf="
                loginForm.get('username').invalid &&
                !loginForm.get('username').errors['required'] &&
                loginForm.get('username').errors['ValidateEmail']
              "
            >
              Invalid Mail
            </div>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="login-wrapper__example-full-width">
          <input matInput placeholder="Password" type="password" formControlName="password" />
          <mat-error>
            <span *ngIf="loginForm.get('password').invalid && !loginForm.get('password').errors['required']">
              Password Invalid
            </span>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="login-wrapper__btn-block">Log in</button>
    </form>
  </mat-card>
</div>
