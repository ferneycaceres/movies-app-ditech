<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="login-wrapper__box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="login-wrapper__example-form">
      <mat-card-content>
        <mat-form-field class="login-wrapper__example-full-width">
          <input matInput placeholder="Username" />
        </mat-form-field>

        <mat-form-field class="login-wrapper__example-full-width">
          <input matInput placeholder="Password" type="password" />
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="login-wrapper__btn-block">Log in</button>
    </form>
  </mat-card>
</div>
